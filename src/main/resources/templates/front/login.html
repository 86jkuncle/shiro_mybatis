<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

<!-- Bootstrap Core CSS -->
<link rel='stylesheet' th:href="@{/assets/css/bootstrap.css}" type='text/css' />

<!-- Custom CSS -->
<link rel='stylesheet' th:href="@{/assets/css/style.css}" type='text/css' />

<!-- font-awesome icons CSS-->
<link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet">
<!-- //font-awesome icons CSS-->

 <!-- side nav css file -->
 <link th:href="@{/assets/css/SidebarNav.min.css}" media='all' rel='stylesheet' type='text/css'/>
 <!-- side nav css file -->
 <style type="text/css">
	.cbp-spmenu-push div#page-wrapper {
     	margin: 0;
 </style>
 <!-- js-->
<script th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/assets/js/modernizr.custom.js}"></script>

<!--webfonts-->
<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
<!--//webfonts-->
 
<!-- Metis Menu -->
    <script th:src="@{/assets/js/metisMenu.min.js}"></script>
    <script th:src="@{/assets/js/custom.js}"></script>
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
    <!--//Metis Menu -->

</head> 
<body class="cbp-spmenu-push">
<div class="main-content">

		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h2 class="title1">Login</h2>
				<div class="widget-shadow">
					<div class="login-body">
						<form action="#" method="post">
							<input type="email" class="user" name="username" placeholder="Enter Your Email" required="">
							<input type="password" name="password" class="lock" placeholder="Password" required="">
							<div class="forgot-grid">
								<label class="checkbox"><input type="checkbox" name="rememberMe" checked=""><i></i>Remember me</label>
								<div class="forgot">
									<a href="#">forgot password?</a>
								</div>
								<div class="clearfix"> </div>
							</div>
							<button onclick="login();" type="button">Sign In</button>
							<div class="registration">
								Don't have an account ?
								<a class="" href="signup.html">
									Create an account
								</a>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		   <p>Copyright &copy; 2018.Company name All rights reserved.More Templates <a href="http://www.qlm.im/" target="_blank" title="千里码">千里码数据服务有限公司</a></p>
		</div>
        <!--//footer-->
	</div>
	
	<!-- side nav js -->
	<script th:src='@{/assets/js/SidebarNav.min.js}' type='text/javascript'></script>

	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script th:src="@{/assets/js/classie.js}"></script>

	<!-- //Classie --><!-- //for toggle left push menu script -->
		
	<!--scrolling js-->
	<script th:src="@{/assets/js/jquery.nicescroll.js}"></script>
	<script th:src="@{/assets/js/scripts.js}"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script th:src="@{/assets/js/bootstrap.js}"> </script>
	<!-- //Bootstrap Core JavaScript -->
   
</body>
<script th:inline="javascript">
	var ctx = [[@{/}]];
	function login() {
		var username = $('input[name="username"]').val();
		var password = $('input[name="password"]').val();
		var remember = $('input[name="rememberMe"]').val();

		$.ajax({
			type: 'POST',
			url: ctx+'login',
			data:{
				username:username,
				password:password,
            	rememberMe:remember
			},
			dataType:'json',
			success:function(r) {
				if(r.code == 0){
					location.href=ctx+"index";
				}else{
					alert(r.message);
				}
			}
		});
	}
</script>
</html>
